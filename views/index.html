<!DOCTYPE html>
<html lang="en">
<head>
	<title>Dashing Button</title>
	<link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="/css/stylesheet.css">
	<link rel='stylesheet' href='/bootstrap-4.3.1-dist/css/bootstrap.min.css' >
</head>

<body>

<!-- Button trigger modal -->
<!-- Modal -->
<div class="modal fade" id="loadingModal" tabindex="-1" role="dialog" aria-labelledby="loadingModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-lg" role="document">
    <div class="modal-content pb-2">
      <div class="modal-body text-center">
      		<span class="loading-text"></span>
      		<br />
      		<br />
      		<div class="spinner-border" role="status">
  				<span class="sr-only">Loading...</span>
			</div>
      </div>
    </div>
  </div>
</div>

<div class="modal fade" id="errorModal" tabindex="-1" role="dialog" aria-labelledby="errorModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-lg" role="document">
    <div class="modal-content">
      <div class="modal-body text-center">
      	<h4>Error</h4>
      	<p>Oops, something went wrong...<br />Restarting in 5 seconds...</p>
      </div>
    </div>
  </div>
</div>

<div class="modal fade" id="imageModal" tabindex="-1" role="dialog" aria-labelledby="imageModalLabel" aria-hidden="true">
	<div class="modal-dialog modal-lg" role="document">
		<div class="modal-content">
			<div class="modal-body text-center">
				<div class="row pb-2">
					<div class="col-md-1 text-left">
						<img class="modal-avatar rounded-circle" src="" alt="">
					</div>
					<div class="col-md-11 text-left">
						<h4 class='modal-influencer-name'></h4><img class="verified" src="/img/verified.png" />
					</div>
				</div>

				<div class="row">
					<div class="col-md-9">
						<img class="latest-img" style="" src="" />
					</div>
					<div class="col-md-3 text-left">
						<div class="title-analyzing">
							<h4><div class="spinner-border" role="status"></div> Analyzing image...</h4>
						</div>
						<br />
						<span class="tags-list text-muted text-small"></span>
					</div>
				</div>
			</div>

		</div>
	</div>
</div>

	<div class="influencers">
	{% for influencer in influencers %}
		<div class="influencer rounded-circle" data-name="{{influencer}}">
			<img class="influencer-img rounded-circle" data-name="{{influencer}}" src="/profiles/{{influencer}}/avatar.jpg" />
		</div>
	{% endfor %}
